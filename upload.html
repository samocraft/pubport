<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project Information</title>
</head>
<body>
    <h2>Upload Project Information</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="subtitle">Subtitle:</label><br>
        <input type="text" id="subtitle" name="subtitle"><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="web/mobile app">Web/Mobile App</option>
            <option value="Infographics">infographics</option>
            <option value="Video editing">Video Editing</option>
            <option value="motion graphics">Motion Graphics</option>
            <option value="3D art">3D Art</option>
            <option value="3D animations/VFX">3D Animations/VFX</option>
        </select><br><br>

        <label for="picture">Picture:</label><br>
        <input type="file" id="picture" name="picture" accept="image/*" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
